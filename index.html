<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Pali & Dispari</title>
</head>

<body class="mt-4">
    <!-- primo script palindrome -->
    <div class="container-sm">
        <div class="row justify-content-center align-content-center">
            <div class="col-12 w-50 text-center">
                <h1 > E' PALINDROMA? </h1>
                <div class="box rounded bg-primary ">
                    <p id="text-palindrome" class="fw-bold lead pt-4"></p>
                </div>
            </div>
        </div>  
        <script type="text/javascript" src="./js/script_palindrome.js"></script>
     <!-- secondo script testa pari o dispari  -->
     <div class="row justify-content-center align-content-center mt-4">
        <div class="col-12 w-50">
            <h1 class="text-uppercase text-center"> Pari o Dispari ? </h1>
            <div class="box rounded bg-info text-center py-2">
                <label for="even-odd" class="form-label">Scegli:</label>
                <select id="even-odd">
                    <option selected value="even">Pari</option>
                    <option value="odd">Dispari</option>
                </select>
            
                <label for="number" class="form-label">inserisci un numero (da 1 a 5):</label>
                <input type="number" id="number" class="col-form-label" max="5" min="1" value="1">
                <div class="item border border-secondary rounded w-75 mx-auto mt-5">
                    <p class="lead">Ha vinto : <span id="result"class="fw-bold" >User</span></p>
                </div>

            </div>
        </div>
    </div>  
        <script type="text/javascript" src="./js/script_evenOdd.js"></script>
    </div>

</body>

</html>
