<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Pali & Dispari</title>
</head>

<body class="mt-4">
    <header id=" sub-header" class="text-center mt-5">
        <h1 > E' PALINDROMA? </h1>  
      </header>
    <section class="container-sm mb-4">
        <!-- primo script palindrome-->
        <div class="row justify-content-center align-content-center">
            <div class="col-12 w-50 text-center">
            
                <div class="box rounded bg-primary ">
                    <p id="text-palindrome" class="fw-bold lead pt-4"></p>
                </div>
            </div>
        </div> 
         </section> 
        <script type="text/javascript" src="./js/script_palindrome.js"></script>
         

        <!-- secondo script testa pari o dispari  -->
        <header id=" sub-header" class="text-center mt-5">
            <h1 class="text-uppercase text-center"> Pari o Dispari ? </h1>
        </header>
        <section class="container-sm  bg-info rounded text-center py-2">
            <div class="row justify-content-around align-content-center">
                <div class="col-12 col-md-6 align-self-baseline">
                    <label for="even-odd" class="form-label">Scegli: </label>
                    <select id="even-odd">
                        <option selected value="even">Pari</option>
                        <option value="odd">Dispari</option>
                    </select>
                  
                </div>
                <div class="col-12 col-md-6">
                    <label for="number" class="form-label">inserisci un numero (da 1 a 5):</label>
                    <input type="number" id="number" class="" max="5" min="1" value="1">
                </div>
            </div>

            <div class="row justify-content-center align-content-center ">
                <div class="col-12 col-md-6 w-50">
                    <button class="btn btn-secondary btn-lg my-1" id="btn-play">Gioca !</button>
                    <button class="btn btn-secondary btn-lg my-1" id="btn-reset">Reset</button>
                    <div id="item-result" class="item border border-secondary rounded w-75 mx-auto  p-1 mt-1 hidden">
                        <p id="result" class="lead text-wrap"></p>
                    </div>
                </div>
            </div>
    </div>
    </section>
    <script type="text/javascript" src="./js/script_evenOdd.js"></script>


</body>

</html>
