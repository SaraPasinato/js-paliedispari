        <header id=" sub-header" class="text-center">
            <h1 class="text-uppercase text-center"> Pari o Dispari ? </h1>
        </header>
        <section class="container-sm  bg-info rounded text-center py-2">
            <div class="row justify-content-around align-content-center ">
                <div class="col-6 w-50">
                    <div class="box ">
                        <label for="even-odd" class="form-label">Scegli:</label>
                        <select id="even-odd">
                            <option selected value="even">Pari</option>
                            <option value="odd">Dispari</option>
                        </select>
                    </div>
                </div>
                <div class="col-6 w-50">
                    <label for="number" class="form-label">inserisci un numero (da 1 a 5):</label>
                    <input type="number" id="number" class="col-form-label" max="5" min="1" value="1">

                </div>
            </div>
            <div class="row justify-content-center align-content-center ">
                <div class="col-6 w-50">

                    <button class="btn btn-secondary btn-lg mt-1" id="btnPlay">Gioca !</button>
                    <div class="item border border-secondary rounded w-75 mx-auto mt-1">
                        <p class="lead">Ha vinto : <span id="result" class="fw-bold">User</span></p>

                    </div>
                </div>
            </div>
        </section>
